name: lnt,fmt & checkov

on:
  pull_request:
    paths:
      - '**/*.tf'

jobs:
  check-changed-files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch enough history for comparison

      # Step 2: Find changed Terraform files
      - name: Find changed .tf files
        run: |
          echo "Checking for changed .tf files..."
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main | grep '\.tf$' || true)
          echo "Changed files: $CHANGED_FILES"
          if [ -z "$CHANGED_FILES" ]; then
            echo "No Terraform files changed."
            exit 0
          else
            echo "Terraform files changed:"
            echo "$CHANGED_FILES"
          fi

      # Step 3: Set up Python (required for Checkov)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 4: Install Checkov and Terraform tools
      - name: Install Checkov
        run: pip install checkov

      - name: Install Terraform
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -LO https://releases.hashicorp.com/terraform/1.5.3/terraform_1.5.3_linux_amd64.zip
          unzip terraform_1.5.3_linux_amd64.zip
          sudo mv terraform /usr/local/bin/

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      # Step 5: Run Terraform fmt on changed files (ignoring non-critical warnings)
      - name: Run Terraform fmt
        if: success() && steps.check-changed-files.outputs.CHANGED_FILES != ''
        run: |
          for file in $CHANGED_FILES; do
            echo "Running terraform fmt on $file"
            terraform fmt -check -diff $file || echo "Warning: Formatting issues found but ignoring."
          done

      # Step 6: Run TFLint on changed files (ignoring non-critical warnings)
      - name: Run TFLint on changed files
        if: success() && steps.check-changed-files.outputs.CHANGED_FILES != ''
        run: |
          for file in $CHANGED_FILES; do
            echo "Running TFLint on $file"
            tflint $file || echo "Warning: Best practice violations found but ignoring."
          done

      # Step 7: Run Checkov scan on changed .tf files and save results
      - name: Run Checkov on changed files
        if: success() && steps.check-changed-files.outputs.CHANGED_FILES != ''
        run: |
          echo "[]" > checkov_results.json  # Initialize empty JSON array
          for file in $CHANGED_FILES; do
            echo "Running Checkov on $file"
            checkov -f $file --output json >> checkov_results.json
          done

      # Step 8: Post Checkov scan results as PR comment using GitHub CLI
      - name: Post Checkov scan results as PR comment
        if: success() && steps.check-changed-files.outputs.CHANGED_FILES != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output '.[0].number' <<< "$(gh pr list --json number --state open --limit 1)")
          COMMENT_BODY=$(cat checkov_results.json)
          echo "$COMMENT_BODY" | gh pr comment $PR_NUMBER --body-file -
